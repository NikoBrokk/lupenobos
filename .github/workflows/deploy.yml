name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Avbryt eldre kjøringer for samme branch (ok – vi vil alltid ha SISTE commit ut)
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci --prefer-offline --no-audit --no-fund
      - run: npm run build

      # Skriv build-info til dist slik at du kan sjekke live-versjon på /build.txt
      - name: Write build info
        run: |
          echo "commit: ${{ github.sha }}" > dist/build.txt
          echo "branch: ${{ github.ref_name }}" >> dist/build.txt
          echo "built_at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> dist/build.txt

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
